<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" type="image/png" href="https://i.ibb.co/JKy2yzk/icon-Bsale.png" />

    <title>Bsale Store</title>

    <meta name="author" content="sskaren1" />
    <meta name="description" content="Tienda Online Bsale" />
    <meta name="robots”" content="index, follow" />
    <meta name="keyword" content="store, Bsale" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://sk1-bsale-store.netlify.app" />
    <meta name="twitter:title" content="Bsale Store" />
    <meta name="twitter:description" content="Tienda donde puedes adquirir productos alimenticios como bebidas, snacks, etc" />
    <meta name="twitter:image" content="https://i.ibb.co/JKy2yzk/icon-Bsale.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div
        class="container mx-auto py-5 flex flex-col md:flex-row justify-between items-center"
      >
        <a href="./index.html" class="logo flex justify-center gap-x-1">
          <i class="text-4xl fa-solid fa-champagne-glasses"></i>&nbsp;
          <h1 class="logo__title text-white text-5xl">Bsale Store</h1>
        </a>

        <nav class="navegation">
          <ul
            class="text-white flex flex-row gap-x-20 justify-center items-center h-full"
          >
            <li>
              <a href="./index.html"
                ><i class="fa-sharp fa-solid fa-store"></i>&nbsp; Shop</a
              >
            </li>
            <li class="submenu">
              <div id="icon-cart" class="icon-cart w-full text-center">
                <a href="#"
                  ><i class="fa-solid fa-cart-shopping"></i>&nbsp; Cart</a
                >
              </div>
              <div id="basket">
                <!-- Table -->
                <table
                  id="list-basket"
                  class="table-auto w-full text-xl text-center text-white dark:text-white"
                >
                  <thead
                    class="uppercase bg-transparent dark:bg-transparent text-2xl"
                  >
                    <tr class="border-b-2 border-gray-200">
                      <th scope="col" class="px-6 py-3">Image</th>
                      <th scope="col" class="px-6 py-3">Name</th>
                      <th scope="col" class="px-6 py-3">Price (Unid.)</th>
                      <th scope="col" class="px-6 py-3">Count</th>
                      <th scope="col" class="px-6 py-3">
                        <i class="fa-solid fa-trash"></i>
                      </th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <!-- Table -->

                <!-- Buttons -->
                <button
                  id="btnEmptyBasket"
                  type="button"
                  class="text-white text-center text-2xl font-semibold font-medium w-full px-5 py-2.5 mt-5 bg-pink-900 hover:bg-pink-600 focus:ring-4 focus:outline-none focus:ring-pink-300 focus:shadow-outline rounded-lg dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-900"
                >
                  Vaciar Carrito
                </button>
                <!-- Buttons -->
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header -->

    <!-- Search-Filter-Order-Product -->
    <section
      class="search-filter-order flex flex-wrap justify-center items-center mt-10 gap-x-10 gap-y-10"
    >
      <!-- Search of Products -->
      <div class="search h-full">
        <div class="container max-w-screen-2xl w-11/12 mx-auto">
          <form>
            <label
              for="search"
              class="mb-2 text-xl font-medium text-gray-900 sr-only dark:text-gray-300"
              >Search</label
            >
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                type="search"
                id="inputSearch"
                class="block p-4 pl-10 w-full text-xl text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search product"
                required
              />
              <button
                type="button"
                id="btnInputSearch"
                class="text-white absolute right-2.5 bottom-2.5 bg-fuchsia-700 hover:bg-fuchsia-800 focus:ring-4 focus:outline-none focus:ring-fuchsia-300 font-medium rounded-lg text-xl px-4 py-2 dark:bg-fuchsia-700 dark:hover:bg-fuchsia-800 dark:focus:ring-fuchsia-800"
                disabled
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Search of Products -->

      <!-- Filter by Categories -->
      <div class="filter h-full">
        <div
          class="container max-w-screen-2xl w-11/12 mx-auto d-md-flex justify-content-md-center"
        >
          <form class="card col-md-8 bg-light">
            <div class="flex gap-x-2 items-center">
              <label
                for="filter"
                class="block text-xl font-medium text-gray-900 dark:text-gray-400"
                >Categories</label
              >
              <select
                id="filter"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl text-center rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected disabled class="text-left">
                  -- Seleccione --
                </option>
                <option value="all" class="text-left">
                  all
                </option>
              </select>
            </div>
          </form>
        </div>
        <!-- <div id="resultado" class="mt-5 row"></div> -->
      </div>
      <!-- Filter by Categories -->

      <!-- Order by Categories -->
      <div class="order h-full">
        <div
          class="container max-w-screen-2xl w-11/12 mx-auto d-md-flex justify-content-md-center"
        >
          <form class="card col-md-8 bg-light">
            <div class="flex gap-x-2 items-center">
              <label
                for="order"
                class="block mb-2 text-xl font-medium text-gray-900 dark:text-gray-400"
                >Order by</label
              >
              <select
                id="sort"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl text-center rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected disabled class="text-left">
                  -- Seleccione --
                </option>
                <option value="asc name" class="text-left">Nombre A-Z</option>
                <option value="desc name" class="text-left">Nombre Z-A</option>
                <option value="asc price" class="text-left">
                  Menor a mayor precio
                </option>
                <option value="desc price" class="text-left">
                  Mayor a menor precio
                </option>
              </select>
            </div>
          </form>
        </div>
        <!-- <div id="resultado" class="mt-5 row"></div> -->
      </div>
      <!-- Order by Categories -->

      <!-- Clean search, filter, sort-->
      <div>
        <button id="btnCleanFilters" class="text-white bg-fuchsia-700 hover:bg-fuchsia-800 focus:ring-4 focus:outline-none focus:ring-fuchsia-300 font-medium rounded-lg text-xl px-4 py-2 dark:bg-fuchsia-700 dark:hover:bg-fuchsia-800 dark:focus:ring-fuchsia-800">Limpiar campos</button>
      </div>
      <!-- Clean search, filter, sort-->
    </section>
    <!-- Search-Filter-Order-Product -->

    <!-- List of Products -->
    <main id="listProducts" class="mt-10 min-h-screen">
      <div class="container max-w-screen-2xl mx-auto py-5">
        <h2 class="text-6xl mb-10 text-fuchsia-800">Products</h2>
        <div class="content-card flex flex-wrap gap-10 justify-center">
          <!--card-->
        </div>
      </div>
    </main>
    <!-- List of Products -->

    <!-- Footer -->
    <footer class="w-full bg-black h-32">
      <div
        class="container max-w-screen-2xl w-11/12 mx-auto flex justify-between items-center h-full"
      >
        <div class="text-center">
          <p class="text-white mb-0 text-2xl">Lima, Perú</p>
        </div>
        <div class="text-center flex gap-x-10">
          <a
            href="https://github.com/sskaren1"
            class="follow__icon"
            title="Github de la desarrolladora"
          >
            <i class="fab fa-github text-3xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/karen-obispo-campos"
            class="follow__icon"
            title="LinkedIn de la desarrolladora"
          >
            <i class="fab fa-linkedin text-3xl"></i>
          </a>
        </div>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Js -->
    <script src="js/index.js" type="module"></script>
  </body>
</html>
