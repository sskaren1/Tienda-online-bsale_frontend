            type="text"
            placeholder="Buscar Producto"

          />
          <i class="fa-solid fa-magnifying-glass submit-buscador"></i>

      </div>
    </section>
    <!-- Search of Products -->

    <!-- List of Products -->

                  <a

                    data-id="5"
                    >Add to cart</a
                  >
                </div>
              </div>
            </div>
      </div>
    </section>
