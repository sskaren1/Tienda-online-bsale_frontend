<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <title>Tienda Online Bsale</title>

    <meta name="author" content="sskaren1" />
    <meta name="description" content="Tienda Online Bsale" />
    <meta name="robots”" content="index, follow" />
    <meta name="keyword" content="tienda online, Bsale" />

    <meta name="twitter:card" content="summary" />
    <meta property="twitter:url" content="" />
    <meta name="twitter:site" content="@" />
    <meta name="twitter:title" content="Tienda Online Bsale" />
    <meta name="twitter:description" content="Tienda Online Bsale" />
    <meta name="twitter:image" content="" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div
        class="container mx-auto py-5 flex flex-col md:flex-row justify-between items-center"
      >
        <a href="./index.html" class="logo flex justify-center gap-x-1">
          <i class="text-4xl fa-solid fa-champagne-glasses"></i>&nbsp;
          <h1 class="logo__title text-white text-5xl">Bsale Store</h1>
        </a>

        <nav class="navegation">
          <ul
            class="text-white flex flex-row gap-x-20 justify-center items-center h-full"
          >
            <!-- <li>
              <a href="./index.html"
                ><i class="fa-solid fa-wine-bottle"></i>&nbsp;Inicio</a
              >
            </li> -->
            <li>
              <a href="./index.html"
                ><i class="fa-sharp fa-solid fa-store"></i>&nbsp; Shop</a
              >
            </li>
            <!-- <li>
              <a href="./cart.html"
                ><i class="fa-solid fa-cart-shopping"></i>&nbsp;Cart</a
              >
            </li> -->
            <li class="submenu">
              <div id="icon-cart" class="icon-cart w-full text-center">
                <a href="./basket.html"
                  ><i class="fa-solid fa-cart-shopping"></i>&nbsp; Cart</a
                >
              </div>
              <div id="basket">
                <!-- Table -->
                <table
                  id="list-basket"
                  class="table-auto w-full text-xl text-center text-white dark:text-white"
                >
                  <thead
                    class="uppercase bg-transparent dark:bg-transparent text-2xl"
                  >
                    <tr class="border-b-2 border-gray-200">
                      <th scope="col" class="px-6 py-3">Image</th>
                      <th scope="col" class="px-6 py-3">Name</th>
                      <th scope="col" class="px-6 py-3">Price (Unid.)</th>
                      <th scope="col" class="px-6 py-3">Count</th>
                      <th scope="col" class="px-6 py-3">
                        <button><i class="fa-solid fa-trash"></i></button>
                      </th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <!-- Table -->

                <!-- Buttons -->
                <button
                  id="btnEmptyBasket"
                  type="button"
                  class="text-white text-center text-2xl font-semibold font-medium w-full px-5 py-2.5 mt-5 bg-pink-900 hover:bg-pink-600 focus:ring-4 focus:outline-none focus:ring-pink-300 focus:shadow-outline rounded-lg dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-900"
                >
                  Vaciar Carrito
                </button>
                <a
                  href="./basket.html"
                  class="text-white text-center text-2xl font-semibold font-medium block w-full px-5 py-2.5 mt-10 bg-rose-900 hover:bg-rose-600 focus:ring-4 focus:outline-none focus:ring-rose-300 focus:shadow-outline rounded-lg dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-900"
                >
                  Ir a la cesta
                </a>
                <!-- Buttons -->
              </div>
            </li>
          </ul>
        </nav>
        <!-- <ul class="lista-submenu">
        </ul> -->
      </div>
    </header>
    <!-- Header -->

    <!-- Search of Products -->
    <section class="search h-full">
      <div class="container max-w-screen-2xl w-11/12 mx-auto mt-10 relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            type="text"
            id="input-search"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search for products"
          />
      </div>
    </section>
    <!-- Search of Products -->

    <!-- List of Products -->
    <section id="listProducts h-full">
      <div class="container max-w-screen-2xl mx-auto py-5">
        <h2 class="text-5xl mb-10">Products</h2>
        <div class="content-card flex flex-wrap gap-10 justify-center">
          <!--card-->
        </div>
      </div>
    </section>
    <!-- List of Products -->

    <!-- Footer -->
    <footer class="w-full bg-black h-32">
      <div class="container max-w-screen-2xl w-11/12 mx-auto flex justify-between items-center h-full">
        <div class="text-center">
          <p class="text-white mb-0 text-2xl">Lima, Perú</p>
        </div>
        <div class="text-center flex gap-x-10">
          <a
            href="https://github.com/sskaren1"
            class="follow__icon"
            title="Github de la desarrolladora"
          >
            <i class="fab fa-github text-3xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/karen-obispo-campos"
            class="follow__icon"
            title="LinkedIn de la desarrolladora"
          >
            <i class="fab fa-linkedin text-3xl"></i>
          </a>
        </div>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Js -->
    <script src="js/index.js" type="module"></script>
  </body>
</html>
