<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <title>Tienda Online Bsale - Shopping cart</title>

    <meta name="author" content="sskaren1" />
    <meta name="description" content="Tienda Online Bsale" />
    <meta name="robots”" content="index, follow" />
    <meta name="keyword" content="tienda online, Bsale" />

    <meta name="twitter:card" content="summary" />
    <meta property="twitter:url" content="" />
    <meta name="twitter:site" content="@" />
    <meta name="twitter:title" content="Tienda Online Bsale" />
    <meta name="twitter:description" content="Tienda Online Bsale" />
    <meta name="twitter:image" content="" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="shoppingCart">
      <!-- {basket.length == 0 && ( -->
      <div class="container mx-auto text-center">
        <h3 class="mb-10 text-6xl text-amber-500">Carrito Vacío</h3>
        <p class="text-center mb-32 text-3xl">Su carrito se encuentra vacío</p>
        <img src="" alt="empty-cart" class="w-1/3 mb-20" />
        <button
          class="p-5 bg-amber-500 rounded-lg text-3xl"
          onClick="{handlePurchase}"
        >
          Empezar a Comprar
        </button>
      </div>
      <!-- )} {basket.length > 0 && ( -->
      <div class="shoppingCart__container grid grid-cols-3 gap-10 md:gap-5">
        <div class="basket col-span-3 md:col-span-2">
          <div class="basket__container">
            <h3 class="mb-10">Bolsa de Compras</h3>
            <div class="basket__table text-center">
              <table class="table-fixed border-solid border-b-4 border-black">
                <thead class="border-solid border-b-4 border-black">
                  <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- {basket.length > 0 && basket.map((product, index) => ( -->
                  <tr class="border-solid border-b border-black" key="{index}">
                    <td>
                      <img
                        style="object-fit: contain"
                        width="{150}"
                        height="{150}"
                        src=""
                        alt="producto"
                      />
                    </td>
                    <td>
                      Sony DualSense Wireless Controller for PlayStation 5
                    </td>
                    <td>
                      <p class="price-tacched">${product.priceTacched}</p>
                      <p class="price">${product.price}</p>
                    </td>
                    <td>
                      <button>
                        <!-- onclick={() => addOrRemoveProduct(product.id, false)} -->
                        <FontAwesomeIcon
                          icon="{faCircleMinus}"
                          style="color: rgb(251, 140, 0)"
                        />
                      </button>
                      <span>{product.amount}</span>
                      <button>
                        <!-- onClick={() =>
                            addOrRemoveProduct(product.id, true)
                          } -->
                        <FontAwesomeIcon
                          icon="{faCirclePlus}"
                          style="color: rgb(251, 140, 0)"
                        />
                      </button>
                      <button>
                        <!-- onClick={() =>
                            deleteElementFromBasket(product.id)
                          } -->
                        <FontAwesomeIcon
                          icon="{faTrash}"
                          style="color: rgb(229, 57, 53)"
                        />
                      </button>
                    </td>
                  </tr>
                  ))}
                </tbody>
              </table>
              <button
                class="mt-10 p-5 bg-amber-500 rounded-lg text-3xl"
                onClick="{deleteAllElementFromBasket}"
              >
                Vaciar carrito
              </button>
            </div>
          </div>
        </div>
        <div class="summary col-span-3 md:col-span-1">
          <h3 class="mb-10">Resumen de tu orden</h3>
          <div class="flex justify-around flex-wrap">
            <span class="mb-5">Coste total de los articulos:</span>
            <span class="ml-5 font-bold mb-10">$ {total}</span>
          </div>
          <button class="btn--payment mx-auto">
            <!-- onClick={() => handlePayment()} -->
            Realizar Pago
          </button>
        </div>
      </div>
      <!-- )} -->
    </div>
  </body>
</html>
